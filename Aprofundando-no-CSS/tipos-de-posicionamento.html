<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tipos de Posicionameno</title>
  </head>
  <body>
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      html {
        font-size: 62.5%;
      }

      /* position: static, relative, absolute, fixed  */

      h1 {
        font-size: 3.2rem;
      }

      h2 {
        font-size: 2.4rem;
      }

      p,
      a {
        font-size: 1.6rem;
        color: inherit;
      }

      a {
        /* Lembrar de colocar com posicionameto relativo o elemento para o qual você está buscando o posicionamento abosluto. */
        /* O elemento em questão está sendo posicionado absolutamente em relação a quem? A respota deverá estar com posicionamento relativo. */
        position: absolute;
        /* top: 0;
        left: 0; */
        bottom: 2rem;
        right: 0;
      }

      div {
        /* position: relative;
        top: 20rem;
        left: 20rem;
        right: ;
        bottom: ; */
        position: relative;

        height: 35rem;
        width: 30rem;
        background-color: green;
        color: white;
      }
    </style>

    <div><a href="">Acesse meu site!</a></div>

    <p>Parágrafo</p>
  </body>
</html>
