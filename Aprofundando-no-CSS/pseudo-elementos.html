<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pseudo-elementos</title>
  </head>
  <body>
    <style>
      p::after {
        content: "Textinho que vai entrar no final.";
      }

      p::before {
        content: "Textinho que vai entrar no in√≠cio.";
      }

      p::first-letter {
        font-size: 60px;
        font-weight: 700;
      }

      p::first-line {
        color: red;
      }
    </style>
    <p>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit. Animi rem,
      doloremque similique deserunt iure possimus explicabo autem distinctio ad
      repellat. Eaque cum saepe reprehenderit voluptatibus consectetur
      exercitationem illum pariatur hic.
    </p>
  </body>
</html>
